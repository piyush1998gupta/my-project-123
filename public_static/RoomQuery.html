<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Query</title>
    <script src="jquery.js"></script>
    <script src="RoomQuery.js"></script>
</head>
<body>
<form id="teacherform" >
    <label>Department</label><select id="roombranch" name="roombranch">
    <option selected>CSE</option>
    <option>ECE</option>
    <option>EEE</option>
    <option>IT</option>
    <option>MEC</option>
    <option>Other</option>
</select><br>
  <br>
    <label>Day</label><select id="roomday" name="roomday">
    <option selected value="All">All Day</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>

</select><br>
    <label>Start-Time</label> <select id="roomstarttime" name="roomstarttime">
    <option  selected value="All"> ALL </option>
    <option class="starthide" > 09:15:00 </option>
    <option class="starthide" > 10:05:00 </option>
    <option class="starthide" > 10:55:00 </option>
    <option class="starthide" > 11:45:00 </option>
    <option class="starthide" > 13:15:00 </option>
    <option class="starthide" > 14:05:00 </option>
    <option class="starthide" > 14:55:00 </option>
    <option class="starthide" > 15:45:00 </option>


</select><br>
    <label>End-Time</label><select id="roomendtime" name="roomendtime">
    <option  selected value="All"> ALL </option>
    <option class="endhide" > 10:05:00 </option>
    <option class="endhide" > 10:55:00 </option>
    <option class="endhide" > 11:45:00 </option>
    <option class="endhide"> 12:35:00 </option>
    <option class="endhide" > 14:05:00 </option>
    <option class="endhide" > 14:55:00 </option>
    <option class="endhide" > 15:45:00 </option>
    <option class="endhide" > 16:35:00 </option>

</select><br>
    <label>Room Type</label>
    <select id="roomtype" name="roomtype">
        <option selected value="All">All Room type </option>
        <option >Lecture </option>
        <option >Lab </option>

    </select><br>
    <label>Room Number</label> <select id="roomnumber" name="roomnumber">
    <option selected value="All">All Rooms</option>
</select><br>
    <input type="submit" value="Fetch Query">
    <input type="button" id="freeroom" value="Get Rooms"><br>

</form>

<div id="freeroomresult">


</body>
</html>
