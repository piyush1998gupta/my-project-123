<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Course</title>
    <script src="jquery.js">

    </script>
    <script src="AddCourse.js"></script>
</head>
<body>
<form id="addcourse">
   Course Branch :- <select id="coursebranch" name="coursebranch">
        <option>CSE</option>
        <option>IT</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>MEC</option>
        <option>Other</option>
    </select>
<br>
  Semester :- <select id="coursesemester" name="coursesemester">

    <option selected>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
</select>
<br>
    CourseCode : - <input type="text" id="coursecode" name="coursecode" required><br>

    CourseName:- <input type="text" id="coursename" name="coursename" required> <br>

    CourseType:- <select id="coursetype" name="coursetype">
    <option>Lecture</option>
    <option>Lab</option>
    </select>
    <br>
    <input type="submit" value="ADD COURSE" id="add">

</form>
<table id="mainresult" border=1 style="margin-left: 30px" width="50%" >
    <tr>
        <td>Course Branch</td>
        <td> Course Semester</td>
        <td>Course Code </td>
        <td>Course Name </td>

        <td> Course Type </td>
        <td> CheckBox</td>


    </tr>
</table>
</body>
</html>
